apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: druid-operator
  namespace: druid-system
spec:
  serviceAccountName: helm-controller
  chart:
    spec:
      chart: druid-operator
      version: 0.3.7
      sourceRef:
        kind: HelmRepository
        name: datainfra
        namespace: druid-system
  interval: 1m
  values:
    env:
      WATCH_NAMESPACE: ""
    installCRDS: true
    resources:
      limits:
        cpu: null
        memory: 256Mi
      requests:
        cpu: 10m
        memory: 256Mi
