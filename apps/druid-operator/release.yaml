apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: druid-operator
  namespace: druid-system
spec:
  serviceAccountName: helm-controller
  chart:
    spec:
      chart: druid-operator
      version: 0.3.9
      sourceRef:
        kind: HelmRepository
        name: datainfra
        namespace: flux-system
  interval: 1m
  values:
    env:
      WATCH_NAMESPACE: ""
    installCRDS: true
    rbac:
      resources:
        limits:
          memory: 128Mi
        requests:
          cpu: 5m
          memory: 128Mi
    middleManager:
      resources:
        limits:
          memory: 256Mi
        requests:
          cpu: 10m
          memory: 256Mi
