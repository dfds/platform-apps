        effect: "NoSchedule"
      - key: "dfds.com/nodegroup-instance-spot"
        value: "spot"
        effect: "NoSchedule"
    spec:
      terminationGracePeriod: 5m
      requirements:
        - key: kubernetes.io/arch
          operator: In
          values: ["amd64"]
        - key: kubernetes.io/os
          operator: In
          values: ["linux"]
        - key: karpenter.sh/capacity-type
