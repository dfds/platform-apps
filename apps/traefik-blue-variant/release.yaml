---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik-blue-variant
  namespace: traefik-blue-variant
spec:
  releaseName: traefik-blue-variant
  chart:
    spec:
      chart: traefik
      version: 34.4.0
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
  interval: 1m0s
  install:
    remediation:
      retries: 3
  values:
    ingressClass:
      enabled: true
      isDefaultClass: false
    ingressRoute:
      dashboard:
        enabled: true
    service:
      enabled: true
      type: NodePort
      labels:
        scrape-service-metrics: "true"
      spec:
        externalTrafficPolicy: Cluster
    ports:
      traefik:
        expose:
          default: true
      websecure:
        expose:
          default: false
    globalArguments:
      - "--global.checknewversion"
      - "--entryPoints.web.forwardedHeaders.insecure"
    additionalArguments:
      - "--metrics.prometheus"
    logs:
      general:
        level: ERROR
        format: json
      access:
        enabled: true
        filters:
          statuscodes: "300-399,400-499,500-599"
    providers:
      kubernetesIngress:
        enabled: true
