apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kyverno
  namespace: kyverno
spec:
  serviceAccountName: helm-controller
  releaseName: kyverno
  chart:
    spec:
      chart: kyverno
      version: 3.5.2
      sourceRef:
        kind: HelmRepository
        name: kyverno
        namespace: kyverno
  interval: 1m0s
  install:
    remediation:
      retries: 3
  values:
    resources:
      limits:
        memory: "2048Mi"
    replicaCount: 3
    admissionController:
      container:
        resources:
          limits:
            memory: "2048Mi"
          requests:
            memory: "2048Mi"
      replicas: 3
      # Disabled for now
      # serviceMonitor:
      #   enabled: true
      #   additionalLabels:
      #     scrape-service-metrics: "true"
    reportsController:
      resources:
        limits:
          memory: "1Gi"
        requests:
          memory: "1Gi"
    backgroundController:
      resources:
        limits:
          memory: "128Mi"
        requests:
          memory: "128Mi"
    cleanupController:
      resources:
        limits:
          memory: "128Mi"
        requests:
          memory: "128Mi"
    features:
      forceFailurePolicyIgnore:
        enabled: true
      omitEvents:
        eventTypes:
          - PolicyViolation  # Silence audit violation events
          - PolicyApplied    # Also silence successful policy application events
          - PolicySkipped    # Also silence skipped policy events
    metricsConfig:
      metricsExposure:
        kyverno_policy_results_total:
          disabledLabelDimensions: []
        kyverno_admission_requests_total:
          disabledLabelDimensions: []
        kyverno_admission_review_duration_seconds:
          disabledLabelDimensions: []
    config:
      # Allow Secrets to be scanned by background controller
      resourceFilters:
        - '[*,kyverno,*]'
        - '[Event,*,*]'
        - '[Node,*,*]'
        - '[Node/*,*,*]'
        - '[APIService,*,*]'
        - '[TokenReview,*,*]'
        - '[SubjectAccessReview,*,*]'
        - '[SelfSubjectAccessReview,*,*]'
        - '[Binding,*,*]'
        - '[LocalSubjectAccessReview,*,*]'
        - '[SelfSubjectRulesReview,*,*]'
      webhooks:
        namespaceSelector:
          matchExpressions:
            - key: kubernetes.io/metadata.name
              operator: NotIn
              values:
                - kube-system
                - kyverno
                - flux-system
                - monitoring
