apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: require-external-secret-label
  annotations:
    policies.kyverno.io/title: Require External Secret Label
    policies.kyverno.io/category: Hard Requirement
    policies.kyverno.io/severity: medium
    policies.kyverno.io/subject: Secret
    policies.kyverno.io/description: >-
      Secrets should be managed by External Secrets Operator to ensure proper secret management.
      This policy audits Secrets that are missing the label 'reconcile.external-secrets.io/created-by'
      and warns users to use external-secrets instead of creating Secrets directly.
spec:
  validationFailureAction: Audit
  emitWarning: true
  background: true
  rules:
    - name: require-external-secret-label
      match:
        any:
        - resources:
            kinds:
              - Secret
      validate:
        message: >-
          Secrets should be managed by External Secrets Operator. The label
          'reconcile.external-secrets.io/created-by' is missing on this Secret.
          Please use external-secrets to manage your secrets instead of creating them directly.
          Visit https://wiki.dfds.cloud/en/playbooks/kyverno#require-external-secret-label for more information.
        pattern:
          metadata:
            labels:
              reconcile.external-secrets.io/created-by: "?*"
