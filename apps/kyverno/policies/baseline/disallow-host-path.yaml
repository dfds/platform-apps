apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: disallow-host-path
  annotations:
    policies.kyverno.io/title: Disallow hostPath Volumes
    policies.kyverno.io/category: Pod Security Standards (Baseline)
    policies.kyverno.io/severity: medium
    policies.kyverno.io/subject: Pod,Volume
    policies.kyverno.io/description: >-
      HostPath volumes let Pods access the host filesystem, which can be used to
      access sensitive host data or escalate privileges. This policy ensures that
      hostPath volumes are not used.
spec:
  validationFailureAction: Audit
  emitWarning: false
  background: true
  rules:
    - name: disallow-host-path
      match:
        any:
        - resources:
            kinds:
              - Pod
      validate:
        message: >-
          HostPath volumes are not allowed. The field spec.volumes[*].hostPath must not be set.
        pattern:
          spec:
            =(volumes):
              - X(hostPath): "null"
