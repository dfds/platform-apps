apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: require-run-as-nonroot
  annotations:
    policies.kyverno.io/title: Require runAsNonRoot
    policies.kyverno.io/category: Pod Security Standards (Restricted)
    policies.kyverno.io/severity: medium
    policies.kyverno.io/subject: Pod
    policies.kyverno.io/description: >-
      Containers must be required to run as non-root users. This policy ensures
      runAsNonRoot is set to true in the pod or container securityContext.
spec:
  validationFailureAction: Audit
  emitWarning: false
  background: true
  rules:
    - name: require-run-as-nonroot
      match:
        any:
        - resources:
            kinds:
              - Pod
      validate:
        message: >-
          Running as root is not allowed. Either the field spec.securityContext.runAsNonRoot
          must be set to `true`, or the fields spec.containers[*].securityContext.runAsNonRoot,
          spec.initContainers[*].securityContext.runAsNonRoot, and 
          spec.ephemeralContainers[*].securityContext.runAsNonRoot must be set to `true`.
        pattern:
          spec:
            =(securityContext):
              =(runAsNonRoot): "true"
            =(initContainers):
              - =(securityContext):
                  =(runAsNonRoot): "true"
            containers:
              - =(securityContext):
                  =(runAsNonRoot): "true"
            =(ephemeralContainers):
              - =(securityContext):
                  =(runAsNonRoot): "true"
