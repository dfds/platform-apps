apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: disallow-privilege-escalation
  annotations:
    policies.kyverno.io/title: Disallow Privilege Escalation
    policies.kyverno.io/category: Pod Security Standards (Restricted)
    policies.kyverno.io/severity: medium
    policies.kyverno.io/subject: Pod
    policies.kyverno.io/description: >-
      Privilege escalation, such as via set-user-ID or set-group-ID file mode, should not be allowed.
      This policy ensures the `allowPrivilegeEscalation` field is set to `false`.
spec:
  validationFailureAction: Audit
  emitWarning: false
  background: true
  rules:
    - name: disallow-privilege-escalation
      match:
        any:
        - resources:
            kinds:
              - Pod
            operations:
              - CREATE
              - UPDATE
      exclude:
        any:
        - resources:
            namespaces:
              - kube-system
              - kyverno
      validate:
        message: >-
          Privilege escalation is not allowed. The field 
          spec.containers[*].securityContext.allowPrivilegeEscalation must be set to `false`.
          Visit https://wiki.dfds.cloud/en/playbooks/kyverno#disallow-privilege-escalation for more information.
        pattern:
          spec:
            =(initContainers):
              - securityContext:
                  allowPrivilegeEscalation: "false"
            containers:
              - securityContext:
                  allowPrivilegeEscalation: "false"
            =(ephemeralContainers):
              - securityContext:
                  allowPrivilegeEscalation: "false"
