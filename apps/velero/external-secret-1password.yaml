apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: velero-credentials
  namespace: velero
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: SecretStore
    name: velero-1password
  target:
    name: velero-credentials
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        cloud: |
          {{ .cloud }}
  data:
    - remoteRef:
        key: Azure - Offsite Backup
        property: ${flux_cluster_name}
      secretKey: cloud # pragma: allowlist secret
