apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: atlantis-github-auth
  namespace: atlantis
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: SecretStore
    name: atlantis-ssm
  target:
    name: atlantis-github-auth
    creationPolicy: Owner
  data:
    - secretKey: ATLANTIS_GH_USER
      remoteRef:
        key: /eks/${flux_cluster_name}/atlantis-github-username
    - secretKey: ATLANTIS_GH_TOKEN
      remoteRef:
        key: /eks/${flux_cluster_name}/atlantis-github-token
    - secretKey: ATLANTIS_GH_WEBHOOK_SECRET
      remoteRef:
        key: /eks/${flux_cluster_name}/atlantis-github-webhook-secret
