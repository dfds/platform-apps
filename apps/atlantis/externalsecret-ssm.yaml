apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: atlantis-ssm
  namespace: atlantis
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: SecretStore
    name: atlantis-ssm
  target:
    name: atlantis-ssm
    creationPolicy: Owner
  dataFrom:
  - find:
      path: /eks/${flux_cluster_name}
      name:
        regexp: atlantis.*
    rewrite:
    - regexp:
        source: "/eks/${flux_cluster_name}/(.*)"
        target: "$1"
  data:
    - secretKey: 1password-connect-token
      remoteRef:
        key: /eks/${flux_cluster_name}/1password-connect-token
