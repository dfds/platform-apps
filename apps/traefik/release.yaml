---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traefik
  namespace: traefik
spec:
  releaseName: traefik
  chart:
    spec:
      chart: traefik
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
  interval: 1m0s
  install:
    remediation:
      retries: 3
  values:
    ingressRoute:
      dashboard:
        enabled: true
    service:
      enabled: true
      type: NodePort
      labels:
        scrape-service-metrics: "true"
      spec:
        externalTrafficPolicy: Cluster
    ports:
      traefik:
        expose: true
      websecure:
        expose: false
    globalArguments:
      - "--global.checknewversion"
      - "--entryPoints.web.forwardedHeaders.insecure"
    additionalArguments:
      - "--metrics.prometheus"
    logs:
      general:
        level: ERROR
        format: json
      access:
        enabled: true
        filters:
          statuscodes: "300-399,400-499,500-599"
    providers:
      kubernetesIngress:
        enabled: false
