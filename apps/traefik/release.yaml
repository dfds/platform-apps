---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traefik
  namespace: traefik
spec:
  releaseName: traefik
  chart:
    spec:
      chart: traefik
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
  interval: 5m
  install:
    remediation:
      retries: 3
  values:
    ingressRoute:
      dashboard:
        enabled: "true"
    service:
      enabled: "true"
      type: NodePort
      labels:
        scrape-service-metrics: "true"
      spec:
        externalTrafficPolicy: Cluster
    ports:
      traefik:
        expose: true
    globalArguments:
      - "--global.checknewversion"
    logs:
      general:
        level: ERROR
        format: json
      access:
        enabled: false
        filters:
          statuscodes: "300-399,400-499,500-599"
        
