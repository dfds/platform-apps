---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik-green-variant
  namespace: traefik-green-variant
spec:
  serviceAccountName: helm-controller
  releaseName: traefik-green-variant
  dependsOn:
    - name: traefik-crds
      namespace: flux-system
  chart:
    spec:
      chart: traefik
      version: 37.4.0
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: traefik-green-variant
  interval: 1m0s
  install:
    crds: Skip
    remediation:
      retries: 3
  values:
    deployment:
      replicas: 3
    gateway:
      listeners:
        web:
          namespacePolicy:
            from: All
    ingressClass:
      enabled: true
      isDefaultClass: false
    ingressRoute:
      dashboard:
        enabled: true
        entryPoints:
        - traefik
        - web
        matchRule: Host(`traefik-green-variant.${flux_traefik_dashboard_domain}`) && (PathPrefix(`/api`) || PathPrefix(`/dashboard`))
    logs:
      access:
        enabled: true
        filters:
          statuscodes: 300-399,400-499,500-599
      general:
        format: json
        level: ERROR
    metrics:
      prometheus:
        service:
          enabled: true
          labels:
            app: traefik-green-variant-metrics
            scrape-service-metrics: "true"
    ports:
      traefik:
        expose:
          default: true
        nodePort: 32001
      web:
        forwardedHeaders:
          insecure: true
        nodePort: 32000
      websecure:
        expose:
          default: false
    priorityClassName: cluster-infrastructure
    providers:
      kubernetesCRD:
        allowCrossNamespace: true
      kubernetesGateway:
        enabled: true
      kubernetesIngress:
        enabled: true
    resources:
      limits:
        memory: 512Mi
      requests:
        cpu: 150m
        memory: 512Mi
    service:
      enabled: true
      labels:
        scrape-service-metrics: "true"
      spec:
        externalTrafficPolicy: Cluster
      type: NodePort
