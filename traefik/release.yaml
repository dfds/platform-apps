---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traefik
  namespace: traefik
spec:
  releaseName: traefik
  chart:
    spec:
      chart: traefik
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
  interval: 5m
  install:
    remediation:
      retries: 3
  values:
    ingressRoute:
      dashboard:
        enabled: "true"
      annotations:
        prometheus.io/port: "8080"
        prometheus.io/scrape: "true"
      labels:
        scrape-service-metrics: "true"
    ports:
      web:
        nodePort: 31000
      websecure:
        nodePort: 31001
    service:
      enabled: "true"
      type: NodePort
      annotations:
        prometheus.io/port: "8080"
        prometheus.io/scrape: "true"
      labels:
        scrape-service-metrics: "true"
      spec:
        externalTrafficPolicy: Cluster
